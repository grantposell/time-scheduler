<!DOCTYPE html>
<html>

<head>
    <title>Time Scheduler</title>

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <!-- moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="./app.js"></script>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container pageWrapper">
        <!-- Header Div -->
        <header>
            <div class="container">
                <div class="jumbotron myHeader">
                    <h1>Time Scheduler</h1>
                </div>
            </div>
        </header>
        <div class="container bodyContent">

            <div class="row pageRow">

                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h4>Time Scheduler</h4>
                        </div>

                        <div class="panel-body">

                            <table class="table table-hover table-responsive" id="boardTable">

                                <thead>
                                    <tr>
                                        <th>Driver</th>
                                        <th>Driver ID</th>
                                        <th>Destination</th>
                                        <th>Frequency (in mins.)</th>
                                        <th>Next Arrival (HHMM)</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody id="boardText">
                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h4>Add Driver to Queue</h4>
                        </div>

                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                    <label for="trainName">Driver</label>
                                    <input type="text" class="formControl" id="nameInput" placeholder="Enter a Driver">
                                </div>

                                <div class="form-group">
                                    <label for="trainNumber">Driver ID</label>
                                    <input type="number" class="formControl" id="numberInput"
                                        placeholder="Enter a Driver ID Number">
                                </div>

                                <div class="form-group">
                                    <label for="destForm">Destination</label>
                                    <input type="text" class="formControl" id="destInput" placeholder="City, State">
                                </div>

                                <div class="form-group">
                                    <label for="firstTrain">First Driver Time (HHMM 24 Hour Format)</label>
                                    <input type="number" class="formControl" id="timeInput" placeholder="eg. 1430"
                                        onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
                                </div>

                                <div class="form-group">
                                    <label for="freqForm">Frequency (in mins.)</label>
                                    <input type="number" class="formControl" id="freqInput"
                                        placeholder="eg. 30 minutes">
                                </div>
                            </form>

                            <button class="btn btn-primary submitInput">
                                Submit
                            </button>

                            <button class="btn btn-secondary resetInput">
                                Reset
                            </button>

                        </div>

                    </div>

                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h4>Add Driver to Queue</h4>
                        </div>

                        <div class="panel-body">

                            <table class="table table-hover table-responsive" id="boardTable">

                                <thead>
                                    <tr>
                                        <th>Driver</th>
                                        <th>Driver ID</th>
                                        <th>Queued Time</th>
                                        <th>Destination</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody id="boardText">
                                </tbody>

                            </table>

                        </div>

                    </div>
                    <div id="time"></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h4>Simulated Distance</h4>
                        </div>

                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                    <label for="trainNumber">Starting Location</label>
                                    <input type="number" class="formControl" id="startingCity"
                                        placeholder="Houston (City)">
                                </div>
                                <div class="form-group">
                                    <label for="destForm">Starting State</label>
                                    <input type="text" class="formControl" id="startingState"
                                        placeholder="TX (State)">
                                </div>
                                <div class="form-group">
                                    <label for="destForm">Ending City</label>
                                    <input type="text" class="formControl" id="endingCity"
                                        placeholder="Dallas (City)">
                                </div>
                                <div class="form-group">
                                    <label for="destForm">Ending State</label>
                                    <input type="text" class="formControl" id="endingState"
                                        placeholder="TX (State)">
                                </div>
                            </form>

                            <button class="btn btn-primary submitDistanceInput">
                                Submit
                            </button>

                            <button class="btn btn-secondary resetInput">
                                Reset
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script
        src="https://maps.googleapis.com/maps/api/distancematrix/json?origins=Vancouver+BC|Seattle&destinations=San+Francisco|Victoria+BC&&departure_time=now&mode=driving&key="></script>
</body>

</html>
